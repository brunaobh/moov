<form class="form-signin" role="form" ng-submit="processForm()" >
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="username" name="username" class="form-control" placeholder="Email address" ng-model="formData.username" required autofocus>
	<input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password" required>
	<label class="checkbox">
  		<input type="checkbox" value="remember-me"> Remember me
	</label>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
